<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    document.querySelector("#div3").style.backgroundColor="red";
    $("#div4").fadeOut();
  });
});
</script>
</head>

<body>
<p>这个已经做好的fate函数相当好用</p>
<p> （蓝色的）document.querySelector("#div3").style.backgroundColor="red";可以起作用</p>
<p>（黑色的）document.querySelector("#div4").fadeOut()，不起作用</p>
<button>点击这里，使两个矩形淡入</button>
<br><br>
<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div>
<br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div>
<br>
<div id="div3" style="width:80px;height:80px;background-color:blue;"></div>
<br>
<div id="div4" style="width:80px;height:80px;background-color:black;"></div>
</body>
</html>
