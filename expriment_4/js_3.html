<html>
    <head>
        <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
        <meta http-equiv="content-type" content="txt/html; charset=utf-8" />
        <title>behavior</title>	
        <style type="text/css">
        body {
            margin: 0; padding: 0;
            background-image: url("./background.jpg");
            background-repeat:no-repeat;
            background-attachment:fixed;
            background-size:cover;
        }
        #back{
            left: 20%;
            width: 60%;
            margin: 0px;
            padding: 0px;
            background-color:rgba(255,255,255,0.5);
            height: 500px;
        }
        div{
            position: relative;
            border: 1px solid red;
            height: 200px;
        }
        img:hover{}
        </style>
    </head>
    <body>
        <div id="back">
            <div style="width: 500px;">
                <img id="img" src="灵媒（The Medium）.jpg" style="width: 100%;" onmouseout="begin()" onmouseover=" over()">
            </div>
        </div>
    </body>
    <script>
        var zouqi=setInterval(function(){
            var r=Math.random()*3
            if(r<1)document.getElementById("img").src="如龙7.jpg"
            else if(r<2&&r>=1)document.getElementById("img").src="刺客信条：英灵殿.jpg"
            else document.getElementById("img").src="灵媒（The Medium）.jpg"
        },100)
        function over(){
            clearInterval(zouqi);
        }
        function begin(){
            zouqi=setInterval(function(){
            var r=Math.random()*3
            if(r<1)document.getElementById("img").src="如龙7.jpg"
            else if(r<2&&r>=1)document.getElementById("img").src="刺客信条：英灵殿.jpg"
            else document.getElementById("img").src="灵媒（The Medium）.jpg"
        },100)
        }
    </script>
</html>
