<html>
<head>
    <title>3D图片转换</title>
    <canvas id="canvas" style="background:black"></canvas>
    <script type="text/javascript">
	//获取图形对象
	var canvas = document.getElementById("canvas");
	//获取图形的上下文
	//getContext() 方法返回一个用于在画布上绘图的环境。
	var context = canvas.getContext("2d");
	//获取浏览器屏幕的宽度和高度
	var W = window.innerWidth;
	var H = window.innerHeight;
	//设置canvas的宽度和高度
	canvas.width = W;
	canvas.height = H;
    </script>
	<meta http-equiv="content-type" content="txt/html; charset=utf-8" />
	<style>
		body{margin: 0; padding: 0;}
		div.div{
			position: absolute; 
			width: 100px;
			height: 100px;top: 50%; 
			left: 0%;
			transform:translate(0, 0);
			border: 1px solid rgb(0, 0, 0);
			text-align: center;
		}
		img{
			position: absolute;
			transform:translate(0, -50%);
		}
		#img1{
			top: 0px;
			left: 0px;
			animation: move1 10s infinite;
		}
		#img2{
			top: 0px;
			left: 110px;
			animation: move2 10s infinite;
		}
		#img3{
			top: 0px;
			left: 220px;
			animation: move3 10s infinite;
		}
		@keyframes move1{
			0%{left:0px;z-index: 50;width: 640px;;height: 360px;}
			33%{left:360px;z-index: 100;width: 1280px;height: 720px;}
			66%{left:900px;z-index: 0;width: 640px;;height: 360px;}
			100%{left:0px;z-index: 50;width: 640px;;height: 360px;}
			}
		@keyframes move2{
			0%{left:360px;z-index: 100;width: 1280px;height: 720px;}
			33%{left:900px;z-index: 0;width: 640px;;height: 360px;}
			66%{left:0px;z-index: 50;width: 640px;;height: 360px;}
			100%{left:360px;z-index: 100;width: 1280px;height: 720px;}
		}
		@keyframes move3{
			0%{left:900px;z-index: 0;width: 640px;;height: 360px;}
			33%{left:0px;z-index: 50;width: 640px;;height: 360px;}
			66%{left:360px;z-index: 100;width: 1280px;height: 720px;}
			100%{left:900px;z-index: 0;width: 640px;;height: 360px;}
		}
		
	</style>
    <style type="text/css">
    body{margin: 0; padding: 0;}
    </style>
</head>
<body>
	<body>
		<div class ="div">
			<img id="img1" src="img1.jpg" />
			<img id="img2" src="img2.jpg" />
			<img id="img3" src="img3.jpg" />
		</div>
	</body>
</body>
</html>
